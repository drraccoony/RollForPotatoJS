<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous"> -->
    <title>HotPotato Timer v2</title>
</head>

<body>
    <div class="container">
        <h1 style="padding-top: 32px">ðŸ¥” HotPotato Timer</h1>
        
        <div class="timer-controls">
            Potato has been running for <span class="" id="seconds">0</span> seconds<br><br>
            <button class="btn btn-outline-primary" id="setTimerBtn" type="submit" onclick="toggleTimer()"><i class="fa-solid fa-play"></i> Toggle Potato</button>
            <button class="btn btn-light" id="setTimerBtn" type="submit" onclick="reset()"><i class="fa-solid fa-refresh"></i> Reset</button>
            <button class="btn btn-light" type="button" data-bs-toggle="modal" data-bs-target="#settingsModal"><i class="fa-solid fa-cog"></i></button><br><br>
            <button class="btn btn-light btn-sm" id="setTimerBtn" type="submit" onclick="toggleDebug()"><i class="fa-solid fa-bug"></i> Debug</button>
        </div>

        <div id="debug" class="debugVar hidden"><h3>Debug Bullshit</h3>
            <ul>
                <li>paused: <span class="debugVarValue" id="debug_paused"></span></li>
                <li>startThreshold: <span class="debugVarValue" id="debug_startThreshold"></span></li>
                <li>startSensitivity: <span class="debugVarValue" id="debug_startSensitivty"></span></li>
                <li>sensitivity: <span class="debugVarValue" id="debug_sensitivty"></span></li>
                <li>sensitivityStep: <span class="debugVarValue" id="debug_sensitivtyStep"></span></li>
                <li>playSound: <a href="#" onclick="playSound = !playSound; updateDebugValues();"><span class="debugVarValue" id="debug_playSound"></span></a></li>
            </ul>
        </div>


    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Load the logic for our webApp-->
    <script src="scripts/hotPotato2.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
